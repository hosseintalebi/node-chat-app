<!DOCTYPE html>
<html>

<body>
<div>
  <p>
    Hello Chat App
  </p>
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io()
  socket.on('connect', () => {
    console.log('connected to server')
  })
  socket.on('disconnect', () => {
    console.log('disconnected from server')
  })
</script>
